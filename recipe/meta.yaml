{% set version = "0.1.0.dev0" %}
{% set commit = "6cb6ab05cfd311f1e598444d7bfa3fb56cda8dc9" %}

package:
  name: python-symengine
  version: {{ version }}

source:
  fn: {{ commit }}.tar.gz
  url: https://github.com/symengine/symengine.py/archive/{{ commit }}.tar.gz
  sha256: dd3aa94da143981b11104d6197dd6972ce12d367ac8a2b8836271a57f76b4ec6

build:
  number: 0
  skip: true        # [win and not py35]
  features:
    - vc14          # [win and py35]

requirements:
  build:
    - toolchain
    - cmake
    - symengine
    - python
    - cython 0.23*
    - setuptools
  run:
    - symengine
    - python

test:
  requires:
    - pytest
    - sympy
  imports:
    - symengine
  commands:
    - python -c $'import symengine;\nif not symengine.test():\n raise Exception("Tests failed")'    # [unix]

about:
  home: https://github.com/symengine/symengine.py
  license: MIT
  summary: 'Python wrappers for SymEngine, a fast symbolic manipulation library, written in C++'

extra:
  recipe-maintainers:
    - isuruf
    - certik
